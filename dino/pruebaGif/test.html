<body>


    <script>

        function* generador() {

            yield 1;
            yield 2;
            yield 3;
            return 4;

        }

        console.log(...generador())

        let g = generador();
        console.log(g.next())
        console.log(g.next())
        console.log(g.next())
        console.log(g.next())


    </script>
</body>
